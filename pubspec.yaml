name: flutter_test_goldens
description: "A toolkit for writing golden tests"
version: 0.0.3
homepage: https://github.com/Flutter-Bounty-Hunters/flutter_test_goldens
repository: https://github.com/Flutter-Bounty-Hunters/flutter_test_goldens

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  file: ^7.0.1
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  flutter_test:
    sdk: flutter
  golden_bricks: ^1.0.0
  image: ^4.5.4
  logging: ^1.3.0
  meta: ^1.15.0
  path: ^1.9.0
  patterns_canvas: ^0.5.0
  platform: ^3.1.6

dev_dependencies:
  flutter_lints: ^5.0.0

  flutter_test_robots: ^0.0.24
  flutter_test_runners: ^0.0.4

  # For demos:
  device_frame: ^1.3.0
  super_editor:
    git:
      url: https://github.com/superlistapp/super_editor
      path: super_editor
      ref: ff6a80515df33cb52623f3e5ac0af4e39502c262
  super_text_layout: ^0.1.18
  shadcn_ui: ^0.27.2
  flutter_svg: ^2.2.0
  animated_toggle_switch: ^0.8.5

flutter:
  fonts:
    - family: OpenSans
      fonts:
        - asset: packages/flutter_test_goldens/assets/fonts/OpenSans-Regular.ttf
        - asset: packages/flutter_test_goldens/assets/fonts/Open_Sans/static/OpenSans-Italic.ttf
          style: italic
        - asset: packages/flutter_test_goldens/assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
          weight: 700
        - asset: packages/flutter_test_goldens/assets/fonts/Open_Sans/static/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: packages/flutter_test_goldens/assets/fonts/Open_Sans/static/OpenSans-ExtraBold.ttf
          weight: 900
        - asset: packages/flutter_test_goldens/assets/fonts/Open_Sans/static/OpenSans-ExtraBoldItalic.ttf
          weight: 900
          style: italic
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/to/font-from-package

